name: Deploy to AWS
on: 
  push:
    branches: 
      - deploy-to-ec2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Create .env
        run: echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker image
        run: docker build -t wishlist .
      - name: Push image to docker hub
        run: docker push wishlist:latest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull docker image
        run: docker pull wishlist:latest
      - name: Delete old container
        run: docker rm -f wishlist-container  
      - name: Run docker container          
        run: docker run -d -p 8080:8080 --name wishlist-container wishlist
    